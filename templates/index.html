<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>Weather Forecast</h1>
            <form id="weather-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>

        <div class="weather-info" style="display: none;">
            <div class="location">
                <h2 class="city"></h2>
                <p class="country"></p>
            </div>
            
            <div class="weather-details">
                <div class="main-temp">
                    <img src="" alt="weather icon" class="weather-icon">
                    <h1 class="temperature"></h1>
                    <p class="description"></p>
                </div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span class="feels-like"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span class="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed</span>
                        <span class="wind-speed"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-message" style="display: none;">
            <p></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
